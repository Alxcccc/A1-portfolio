<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parchment Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-image: url("A_textured,_aged_parchment-like_background_fills_t.png");
      background-size: cover;       /* stretch to fill */
      background-repeat: no-repeat; /* avoid tiling */
      background-attachment: fixed; /* stays in place while scrolling */
      color: #2e1b0f;               /* dark brown text for readability */
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.7); /* translucent panel */
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This page uses the parchment background you liked!</p>
  </div>
</body>
</html>
